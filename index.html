<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main">
        <div class="image">
            <h1 class="header">Photographers Society</h1>
        </div>
        <div class="forms">
            <div class="text">
                <h1 class="title">The social media for photographers</h1>
                <p class="infotext">We have the purpose to let you express yourself by letting anyone see your photos, 
                    spreading your artwork for the world!
                </p>
                <p>You know you want to</p>
            </div>
            <form action="get" class="userinputs">
                <div class="frstrow">
                    <label for="firstname">Firt Name:</label>
                    <input type="text" name="firstname" id="firstname">

                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username">
                </div>

                <div class="scndrow">
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname" id="lastname">

                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>

                <div class="thrdrow">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">

                    <label for="confpassword">Confirm password</label>
                    <input type="password" name="confpassword" id="confpassword">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
